stages:
  - name: ingest
    functions:
      - name: local
        input: null
        return: Ingestion
        params:
          directory_path: "/Users/pranaviyer/Desktop/AstralisData/"
          added_metadata:
            document_title: "docbench"
            content_type: "other"
            ingestion_method: "local_file"
            file_type: "pdf"
            creator_name: "pranav"

  - name: extract
    functions:
      - name: marker
        input: Ingestion
        return: Entry

  - name: featurize
    functions:
      - name: featurize_model
        input: Entry
        return: Entry
        params:
          prompt_name: "describe_image"
          model_name: "gpt-4o-mini"
          filter_params:
            consolidated_feature_type: ["figure", "picture", "table", "complexregion"]

  - name: embed
    functions:
      - name: embed
        input: Entry
        return: Embedding
        params:
          model_name: "openai"
          dimensions: 512

  - name: upsert
    functions:
      - name: upsert_embeddings
        input: Embedding
        return: Upsert
        params:
          collection_name: "test_collection_pranav"
          dense_model_name: "text-embedding-3-large"
          sparse_model_name: "bm25"
          dimensions: 512
    
  - name: upsert
    functions:
      - name: upsert_entries
        input: Entry
        return: Upsert
        params:
          collection_name: "test_collection_pranav"
          version: "1.0"
          update_on_collision: true


